<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="img/devchallenges.png" type="image/x-icon" />
    <title>Devchallenges | Modern Interior</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <p class="logo">This Interior</p>
        <nav class="nav">
          <ul class="nav-list" role="list">
            <li class="nav-items">
              <a class="nav-links" href="#">Home</a>
            </li>
            <li class="nav-items">
              <a class="nav-links" href="#">Collection</a>
            </li>
            <li class="nav-items">
              <a class="nav-links" href="#">About</a>
            </li>
            <li class="nav-items">
              <a class="nav-links" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <button
          class="hamburger-btn"
          aria-controls="primary-navigation"
          aria-expanded="false"
          aria-label="Open the menu"
        >
          <svg class="hamburger" viewBox="0 0 100 100" width="28.5">
            <rect
              class="line top"
              width="90"
              height="10"
              x="5"
              y="25"
              rx="2.5"
            ></rect>
            <rect
              class="line middle"
              width="90"
              height="10"
              x="5"
              y="55"
              rx="2.5"
            ></rect>
            <rect
              class="line bottom"
              width="90"
              height="10"
              x="5"
              y="85"
              rx="2.5"
            ></rect>
          </svg>
        </button>
      </header>
      <main class="main-columns">
        <section class="page-info">
          <h1 class="page-title">Modern Interior</h1>
          <p class="page-text">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <a class="page-link" href="#"
            >Read more
            <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span
          ></a>
        </section>
        <section class="page-design">
          <img
            class="page-hero"
            src="img/photo1.png"
            alt="a brightly lit modern living room"
          />
          <div class="designer">
            <div class="designer-info-container">
              <img
                class="avatar-img"
                src="img/photo2.png"
                alt="Aliza Webber profile picture"
              />
              <div class="designer-info">
                <p class="designer-name">Aliza Webber</p>
                <p class="designer-profession">Interior designer</p>
              </div>
            </div>
            <h3 class="design-date">Designed in 2020 by Aliza Webber</h3>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
